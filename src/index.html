<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">

  <header class="header page__header">
    <div class="header__logo"></div>
  </header>

  <main class="main-container">
    <section class="profile page__profile">
      <div class="profile__main">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__button-edit"></button>
      </div>
      <button type="button" class="button profile__button-add"></button>
    </section>

    <section class="elements page__elements">
      <ul class="elements__container">
      </ul>
    </section>

  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template class="element-template">

      <li class="element">
        <span class="button element__button-delete"></span>
        <div class="element__image-container">
          <img alt="" class="element__image">
        </div>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="button element__button-like"></button>
        </div>
      </li>

  </template>

  <div class="page__popup popup popup_role_edit-profile">
    <div class="popup__container">
      <button type="button" class="button popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form
        class="popup__form form form_role_edit-profile"
        name="edit-profile"
        method="post"
        novalidate>

        <input 
          class="form__input form__input_name form__input_field_name"
          type="text"
          id="form__profile-name"
          name="name"
          minlength="2"
          maxlength="40"
          required>
        <span id="form__profile-name-error" class="form__input-error"></span>
        
        <input 
          class="form__input form__input_info form__input_field_description"
          type="text"
          id="form__profile-description"
          name="info"
          minlength="2"
          maxlength="200"
          required>
        <span id="form__profile-description-error" class="form__input-error"></span>

        <button
          type="submit"
          class="button form__button-submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  
  <div class="page__popup popup popup_role_add-element">
    <div class="popup__container">
      <button type="button" class="button popup__button-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form
        class="popup__form form form_role_add-image"
        name="add-image"
        method="post"
        novalidate>

        <input
          class="form__input form__input_name form__input_field_image-name"
          type="text"
          id="form__element-name"
          name="name"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
        <span id="form__element-name-error" class="form__input-error"></span>

        <input
          class="form__input form__input_info form__input_field_image-url"
          type="url" 
          id="form__element-description"
          name="link"
          placeholder="Ссылка на картинку"
          required>
        <span id="form__element-description-error" class="form__input-error"></span>

        <button 
          type="submit"
          class="button form__button-submit">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup page__image-popup image-popup popup_role_open-image">
    <div class="image-popup__container">
      <button type="button" class="button popup__button-close"></button>
      <img alt="" class="image-popup__image-opened">
      <h2 class="image-popup__title"></h2>
    </div>
  </div>

  <script type="module" src="./scripts/utils/initialCards.js"></script>
  <script type="module" src="./scripts/utils/configurations.js"></script> -->
</body>
</html>
