<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header page__header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile page__profile">
      <div class="profile__main">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="button profile__button-edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="button profile__button-add"></button>
    </section>

    <section class="elements page__elements">
      <ul class="elements__container">

        <li class="element">
          <img src="./images/place_baikal.jpeg" alt="Озеро Байкал" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Байкал</h2>
            <button type="button" class="button element__button-like"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/place_chelyabinsk.jpeg" alt="Челябинские озера" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Челябинские озера</h2>
            <button class="button element__button-like"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/place_kachkanar.jpeg" alt="Толпы людей переходят перекресток на Сибуе" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Качканар</h2>
            <button class="button element__button-like"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/place_moscow-city.jpeg" alt="Небоскребы Москва-Сити" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Небоскребы Москва-Сити</h2>
            <button class="button element__button-like"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/place_sochi.jpeg" alt="Туман на холмах в Сочи" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Туманные Сочи</h2>
            <button class="button element__button-like"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/place_zlatoust.jpeg" alt="Заснеженные холмы Златоуста" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Заснеженные холмы Златоуста</h2>
            <button class="button element__button-like"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="page__form-profile form-profile">
    <form class="form-profile__form-body" method="post">
      <button type="button" class="button form-profile__button-close"></button>
      <h2 class="form-profile__title">Редактировать профиль</h2>
      <input class="form-profile__name" type="text" name="profile-name" id="profile-name" value="">
      <input class="form-profile__description" type="text" name="profile-desctiption" id="profile-desctiption" value="">
      <button type="submit" class="button form-profile__button-submit">Сохранить</button>
    </form>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
